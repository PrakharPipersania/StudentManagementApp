<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2>Edit Student - {{id}}</h2>
        </div>
    </div>
   <form [formGroup]="studentForm" (ngSubmit)="submitdata()">
    <div class="row">
        <div class="col-lg-6">
            <label for="">Student Name</label>
            <input [ngClass]="{
                'has-error':studentForm.controls.studentName.touched && studentForm.controls.studentName.invalid,
                'has-success' : studentForm.controls.studentName.touched && studentForm.controls.studentName.valid
            }" type="text" formControlName="studentName" class="form-control">
            <span style="color:red;" *ngIf="studentForm.controls.studentName.touched && studentForm.controls.studentName.invalid">Please enter Student Name</span>
        </div>
        <div class="col-lg-6">
            <label for="">Student Email</label>
            <input [ngClass]="{
                'has-error':studentForm.controls.studentEmail.touched && studentForm.controls.studentEmail.invalid,
                'has-success' : studentForm.controls.studentEmail.touched && studentForm.controls.studentEmail.valid
            }" type="email" formControlName="studentEmail" class="form-control">
            <span style="color:red;" *ngIf="studentForm.controls.studentEmail.touched && studentForm.controls.studentEmail.invalid">Please enter a valid Email Id</span>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <label for="">Phone Number</label>
            <input [ngClass]="{
                'has-error':studentForm.controls.phoneNumber.touched && studentForm.controls.phoneNumber.invalid,
                'has-success' : studentForm.controls.phoneNumber.touched && studentForm.controls.phoneNumber.valid
            }" type="number" formControlName="phoneNumber" class="form-control">
            <span style="color:red;" *ngIf="studentForm.controls.phoneNumber.touched && studentForm.controls.phoneNumber.invalid">Please enter a Valid Phone No.</span>
        </div>
        <div class="col-lg-6">
            <label for="">Class</label>
            <select [ngClass]="{
                'has-error':studentForm.controls.class.touched && studentForm.controls.class.invalid,
                'has-success' : studentForm.controls.class.touched && studentForm.controls.class.valid
            }" formControlName="class" class="form-control">
                <option value="1">Class 1st</option>
                <option value="2">Class 2nd</option>
                <option value="3">Class 3rd</option>
                <option value="4">Class 4th</option>
                <option value="5">Class 5th</option>
                <option value="6">Class 6th</option>
                <option value="7">Class 7th</option>
                <option value="8">Class 8th</option>
                <option value="9">Class 9th</option>
                <option value="10">Class 10th</option>
                <option value="11">Class 11th</option>
                <option value="12">Class 12th</option>
            </select>
            <span style="color:red;" *ngIf="studentForm.controls.class.touched && studentForm.controls.class.invalid">Please Select a Class</span>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-lg-12">
            <input type="submit" class="btn btn-primary btn-sm">
        </div>
    </div>
   </form>
</div>
