<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2>Mark Attendance</h2>
        </div>
    </div>
    <form [formGroup]="attendanceForm" (ngSubmit)="submitAttendance()">
        <div class="row">
            <div class="col-lg-6">
                <label for="">Student Roll No.</label>
                <input type="number" formControlName="studentId" class="form-control" readonly>
            </div>
            <div class="col-lg-6">
                <label for="">Attendance Date</label>
                <input [ngClass]="{
                    'has-error':attendanceForm.controls.attendanceDate.touched && attendanceForm.controls.attendanceDate.invalid,
                    'has-success' : attendanceForm.controls.attendanceDate.touched && attendanceForm.controls.attendanceDate.valid
                }" type="date" formControlName="attendanceDate" class="form-control">
                <span style="color:red;" *ngIf="attendanceForm.controls.attendanceDate.touched && attendanceForm.controls.attendanceDate.invalid">Please select a Date</span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <label for="">Student is Present?</label>
                <select [ngClass]="{
                    'has-error': attendanceForm.controls.isPresent.touched && attendanceForm.controls.isPresent.invalid,
                    'has-success': attendanceForm.controls.isPresent.touched && attendanceForm.controls.isPresent.valid
                }" formControlName="isPresent" class="form-control">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
                <span style="color:red;" *ngIf="attendanceForm.controls.isPresent.touched && attendanceForm.controls.isPresent.invalid">Please Select a Option</span>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-lg-12">
                <input type="submit" class="btn btn-primary btn-sm">
            </div>
        </div>
    </form>
</div>
